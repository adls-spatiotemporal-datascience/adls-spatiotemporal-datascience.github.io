<script>
window.onload = function() {
  // Select all clickable areas
  const clickableAreas = document.querySelectorAll(".level2,.level3");

  clickableAreas.forEach(area => {
    area.addEventListener('click', function() {
      // Find the secretContent child within the clicked area
      const secret = this.querySelector('.notes');
      if (secret) {
        console.log(secret.textContent.trim());
      }
    });
  });
};
</script>
